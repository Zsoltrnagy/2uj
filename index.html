<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PriceFirstNow - Instant Price Ranges</title>
  <meta name="description" content="Instant local price ranges for common services in Palm Beach and Broward County.">
  <style>
    :root{--bg:#070b34;--card:rgba(255,255,255,.06);--text:#fff;--muted:#c7d2fe;--border:rgba(255,255,255,.16);}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,.35), transparent 55%),radial-gradient(900px 500px at 90% 0%, rgba(236,72,153,.18), transparent 60%),var(--bg);color:var(--text)}
    a{color:inherit}
    .wrap{max-width:1020px;margin:0 auto;padding:28px 16px 60px}
    .top{display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:14px;background:linear-gradient(135deg, rgba(99,102,241,.95), rgba(236,72,153,.7));box-shadow:0 18px 50px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0}
    .sub{color:var(--muted);font-size:13px;margin-top:4px}
    .panel{margin-top:18px;background:var(--card);border:1px solid var(--border);border-radius:22px;padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{border:1px solid var(--border);background:transparent;color:var(--text);padding:10px 12px;border-radius:14px;cursor:pointer;font-weight:600;font-size:13px}
    .tab[aria-selected="true"]{background:rgba(255,255,255,.10)}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end;margin-left:auto}
    .select{border:1px solid var(--border);background:rgba(0,0,0,.15);color:var(--text);padding:10px 12px;border-radius:14px;font-size:13px}
    .label{color:var(--muted);font-size:12px;margin-right:6px}
    .result{margin-top:14px;display:flex;gap:12px;flex-wrap:wrap;align-items:stretch}
    .card{flex:1 1 280px;background:rgba(255,255,255,.05);border:1px solid var(--border);border-radius:18px;padding:14px}
    .k{color:var(--muted);font-size:12px}
    .v{font-size:22px;font-weight:800;margin-top:6px}
    .note{color:var(--muted);font-size:12px;line-height:1.5;margin-top:10px}
    .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .badge{border:1px solid var(--border);border-radius:999px;padding:7px 10px;font-size:12px;color:var(--muted);background:rgba(0,0,0,.12)}
    footer{margin-top:18px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;color:var(--muted);font-size:12px}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>PriceFirstNow</h1>
          <div class="sub">Instant price ranges • Broward & Palm Beach County</div>
        </div>
      </div>
      <div class="sub" id="adminEmailLine">Admin: <span id="adminEmail"></span></div>
    </div>

    <div class="panel">
      <div class="row" style="align-items:center">
        <div class="tabs" role="tablist" aria-label="Services">
          <button class="tab" role="tab" data-service="remodel" aria-selected="true">Remodeling</button>
          <button class="tab" role="tab" data-service="cleaning" aria-selected="false">Cleaning</button>
          <button class="tab" role="tab" data-service="plumbing" aria-selected="false">Plumbing</button>
          <button class="tab" role="tab" data-service="hvac" aria-selected="false">HVAC</button>
          <button class="tab" role="tab" data-service="pet" aria-selected="false">Pet Care</button>
        </div>

        <div class="controls">
          <div>
            <span class="label">County</span>
            <select id="county" class="select" aria-label="County">
              <option value="broward">Broward</option>
              <option value="palmbeach">Palm Beach</option>
            </select>
          </div>

          <div id="roomsWrap" class="hidden">
            <span class="label">Rooms</span>
            <select id="rooms" class="select" aria-label="Rooms">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="4plus">4+</option>
            </select>
          </div>
        </div>
      </div>

      <div class="result">
        <div class="card">
          <div class="k">Typical range</div>
          <div class="v" id="range">$ —</div>
          <div class="note" id="rangeNote"></div>
        </div>
        <div class="card">
          <div class="k">What affects this</div>
          <div class="note" id="factors"></div>
          <div class="badges" aria-label="Trust badges">
            <div class="badge">No bank info</div>
            <div class="badge">No login</div>
            <div class="badge">Instant estimate</div>
          </div>
          <div class="note" id="noBankNote">We don’t collect banking details. This is a quick range to help you plan and compare quotes.</div>
        </div>
      </div>
    </div>

    <footer>
      <div>&copy; <span id="year"></span> PriceFirstNow</div>
      <div><a href="#" id="setEmail">Set admin email</a></div>
    </footer>
  </div>

  <script>
  (function(){
    "use strict";

    var DEFAULT_ADMIN_EMAIL = "pricefirstnow@gmail.com";
    var email = localStorage.getItem("PFN_ADMIN_EMAIL") || DEFAULT_ADMIN_EMAIL;

    var countyMult = { broward: 1.00, palmbeach: 1.08 };

    // Simple ranges (you can change these numbers anytime)
    var base = {
      remodel:  { min: 1500, max: 120000, note: "Project size and finishes drive the spread.", factors: "Scope, materials, permits, building rules, and lead time." },
      cleaning:{ min: 120,  max: 650,    note: "Per-visit pricing; rooms changes the range.",   factors: "Rooms, deep clean vs. standard, pets, and frequency." },
      plumbing:{ min: 180,  max: 4500,   note: "Service-call to larger repairs.",              factors: "Access, parts, urgency, and complexity." },
      hvac:    { min: 220,  max: 12000,  note: "Tune-up to major repairs/replacement.",       factors: "System size, age, parts, and ductwork." },
      pet:     { min: 35,   max: 180,    note: "Per visit / session.",                        factors: "Duration, distance, and special care needs." }
    };

    // Cleaning room multipliers
    function roomMult(val){
      if(val === "1") return 1.00;
      if(val === "2") return 1.15;
      if(val === "3") return 1.30;
      if(val === "4") return 1.45;
      return 1.60; // 4+
    }

    var state = { service:"remodel" };

    var rangeEl = document.getElementById("range");
    var noteEl  = document.getElementById("rangeNote");
    var factEl  = document.getElementById("factors");
    var yearEl  = document.getElementById("year");
    var adminEl = document.getElementById("adminEmail");
    var countyEl= document.getElementById("county");
    var roomsWrap = document.getElementById("roomsWrap");
    var roomsEl = document.getElementById("rooms");

    function money(n){
      // integer dollars
      var s = Math.round(n).toString();
      return "$" + s.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function render(){
      var c = countyEl.value;
      var m = countyMult[c] || 1;

      var b = base[state.service];
      var min = b.min * m;
      var max = b.max * m;

      if(state.service === "cleaning"){
        roomsWrap.classList.remove("hidden");
        var rm = roomMult(roomsEl.value);
        min *= rm; max *= rm;
      } else {
        roomsWrap.classList.add("hidden");
      }

      rangeEl.textContent = money(min) + " – " + money(max);
      noteEl.textContent = b.note + " (" + (c === "palmbeach" ? "Palm Beach" : "Broward") + " pricing factor applied)";
      factEl.textContent = b.factors;
    }

    // Tabs
    var tabs = Array.prototype.slice.call(document.querySelectorAll(".tab"));
    tabs.forEach(function(btn){
      btn.addEventListener("click", function(){
        tabs.forEach(function(b){ b.setAttribute("aria-selected","false"); });
        btn.setAttribute("aria-selected","true");
        state.service = btn.getAttribute("data-service");
        render();
      });
    });

    countyEl.addEventListener("change", render);
    roomsEl.addEventListener("change", render);

    // Admin email
    adminEl.textContent = email;
    document.getElementById("setEmail").addEventListener("click", function(e){
      e.preventDefault();
      var v = prompt("Admin email:", email);
      if(v && v.indexOf("@") > -1){
        email = v.trim();
        localStorage.setItem("PFN_ADMIN_EMAIL", email);
        adminEl.textContent = email;
      }
    });

    yearEl.textContent = new Date().getFullYear();
    render();
  })();
  </script>
</body>
</html>
